plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'org.avmedia.gShockSmartSync'
    compileSdk 35

    defaultConfig {
        applicationId "org.avmedia.gshockGoogleSync"
        minSdk 26
        targetSdk 35
        versionCode 203
        versionName "20.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation 'com.github.izivkov:GShockAPI:1.4.33'

    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7'
    implementation 'androidx.activity:activity-compose:1.9.3'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.compose.material3:material3:1.3.1'
    implementation 'androidx.appcompat:appcompat-resources:1.7.0'
    // implementation project(':api')
    implementation 'androidx.work:work-runtime-ktx:2.10.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"

    debugImplementation "androidx.compose.ui:ui-test-manifest:1.7.5"
    implementation "androidx.navigation:navigation-compose:2.8.4"
    implementation "androidx.constraintlayout:constraintlayout-compose:1.1.0"
    implementation ("androidx.datastore:datastore-preferences:1.1.1")

    implementation "androidx.camera:camera-core:1.4.0"
    implementation "androidx.camera:camera-lifecycle:1.4.0"
    implementation "androidx.camera:camera-camera2:1.4.0"
    implementation "androidx.camera:camera-view:1.4.0"
    implementation "androidx.camera:camera-extensions:1.4.0"

    // prayer alarms
    implementation 'com.batoulapps.adhan:adhan2:0.0.5'

    implementation 'com.google.code.gson:gson:2.10.1'

    // new
    implementation 'com.github.PhilJay:RRule:1.0.3'
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // Night Watcher
    implementation "com.luckycatlabs:SunriseSunsetCalculator:1.2"
}